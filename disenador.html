<body>

        <ul>
            <li><a href="index.html"><i class="fa-solid fa-home" title="Inicio"></i></a></li>

    <!-- JavaScript donde se captura la parte de arriba de la pagina: header-->
    <script>
        window.addEventListener("scroll", function(){
            var header = document.querySelector("nav");
            header.classList.toggle("abajo", window.scrollY>0);
        })
    </script>    

    <!-- Zona central de la primer pagina -->
    <section id="zona1">
        <!-- Integrantes -->
        <div class="caja">
            <h1>Alquileres Gustavo</h1>
            <h2>Alquileres de Departamentos</h2>
            <ul class="lista-integrantes">
                <li class="integrante">Diseñado por:</li>
                <li class="integrante">José Luis Espinola</li>
            </ul>
        </div>

        <!-- <div class="presentacio -->
        <div class="contanier-nombres">
            <div class="nombre1">
                DISEÑADOR
            </div>
            <div class="nombre2">
                JOSE LUIS
            </div>
        </div>

        <section class="texto-zoom">
            <p class="tracking">ALQUILERES GUSTAVO</p>
        </section>


        <!-- Musica de fondo. Lo podría haber puesto en cualquier lugar. Lo puse SIN la opción de mostrar los controles -->
        <audio id="background-music" src="/audio/buena-onda.mp3" autoplay loop>
            Tu navegador no soporta el elemento de audio.
        </audio>

        <div class="btn-sino active" id="volume-btn"></div>


        <div class="redes">
            <a class="btn-redes" href="https://www.facebook.com/joseluis.espinola1" target="_blank" title="Ir a Facebook">Facebook</a>

            <a class="btn-redes" href="https://api.whatsapp.com/send?phone=+543487616158&text=Hola%2C%20me%20gustaría%20realizar%20una%20página%20web...%20podrías%20contarme?" target="_blank" title="Ir a Whatsapp">Whatsapp</a>
        </div>
    </section>

    <!-- JavaScript para establecer el volumen inicial -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var audio = document.getElementById('background-music');
            audio.volume = 0.5; // Establecí el volumen al 50%

            var toggleButton = document.getElementById('volume-btn');
            var isMuted = false;
            
            toggleButton.addEventListener('click', function () {
                isMuted = !isMuted; // Cambiar el estado de mute
                audio.volume = isMuted ? 0 : 0.5; // Silenciar o restaurar el volumen

                // Cambiar el estado del botón
                toggleButton.classList.toggle('active', !isMuted);
            });
        });
    </script>
